<h1>Registrarse</h1>

<form (ngSubmit)="register()" [formGroup]="registerForm">
  <div>
    <label for="name">Nombre:</label>
    <input formControlName="name" id="name" type="text">
  </div>

  <div>
    <label for="email">Correo Electrónico:</label>
    <input formControlName="email" id="email" type="email">
  </div>

  <div>
    <label for="password">Contraseña:</label>
    <input formControlName="password" id="password" type="password">
  </div>

  <button [disabled]="!registerForm.valid" type="submit">Registrate</button>
  <a routerLink="/auth/login">¿Ya tienes cuenta? Inicia Sesión</a>
</form>
